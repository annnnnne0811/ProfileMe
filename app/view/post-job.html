<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="css/job.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo_fant_5.png" alt="Logo" width="50" class="me-2">
                <span>Stevie Chernobaev</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="vid.html"><i class="fas fa-user me-1"></i> Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html"><i class="fas fa-search me-1"></i> Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="seeker-dashboard.html"><i class="fas fa-home me-1"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="post-job.html"><i class="fas fa-briefcase me-1"></i> Post a Job</a></li>
                    <li class="nav-item"><a class="nav-link" href="people.html"><i class="fa fa-address-book"></i> People</a></li>
                </ul>
            </div>
        </div>
    </nav>
  
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-dark" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column gap-2">
            <a href="vid.html" class="btn btn-primary"><i class="fas fa-user me-2"></i> My Profile</a>
            <a href="search.html" class="btn btn-primary"><i class="fas fa-search me-2"></i> Search</a>
            <a href="seeker-dashboard.html" class="btn btn-primary"><i class="fas fa-home me-2"></i> Dashboard</a>
            <a href="post-job.html" class="btn btn-primary active"><i class="fas fa-briefcase me-2"></i> Post a Job</a>
            <a href="#" id="sidebarLogoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </div>
    </div>

    <div class="post-job-container">
        <h2 class="mb-4 text-center">Post a New Job</h2>
        <form id="postJobForm">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="jobLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="jobLocation" required>
            </div>
            <button type="submit" class="btn btn-submit-job w-100">Post Job</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogout(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        }

        document.getElementById('navLogoutBtn').addEventListener('click', handleLogout);
        document.getElementById('sidebarLogoutBtn').addEventListener('click', handleLogout);
    </script>
</body>
</html>
