<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Modular CV</title>
  <link rel="stylesheet" href="css/vid.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/logo_fant_5.png" alt="Logo" width="50" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="vid.html"><i class="fas fa-user me-1"></i> Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html"><i class="fas fa-search me-1"></i> Search</a></li>
                <li class="nav-item"><a class="nav-link" href="seeker-dashboard.html"><i class="fas fa-home me-1"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="post-job.html"><i class="fas fa-briefcase me-1"></i> Post a Job</a></li>
                <li class="nav-item"><a class="nav-link" href="people.html"><i class="fa fa-address-book me-1"></i> People</a></li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="darkModeToggle">
                    <i class="fa-regular fa-moon me-1"></i> Switch to Dark Mode
                  </a>
                </li>
                <li class="nav-item"><a class="nav-link nav-logout" href="#" id="navLogoutBtn"><i class="fas fa-sign-out-alt me-1"></i> Logout</a></li>
            </ul>
        </div>
    </div>
  </nav>
  
  <!-- Offcanvas Sidebar Menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-dark" id="sidebarMenuLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-2">
        <a href="vid.html" class="btn btn-primary active"><i class="fas fa-user me-2"></i> My Profile</a>
        <a href="search.html" class="btn btn-primary"><i class="fas fa-search me-2"></i> Search</a>
        <a href="seeker-dashboard.html" class="btn btn-primary"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="post-job.html" class="btn btn-primary"><i class="fas fa-briefcase me-2"></i> Post a Job</a>
        <a href="people.html" class="btn btn-primary"><i class="fa fa-address-book me-2"></i> People</a>
        <a href="#" id="sidebarLogoutBtn" class="btn btn-logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>
  </div>

  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center gap-3">
        <div class="profile-img-container position-relative" onclick="if(isEditing) document.getElementById('profilePicInput').click()">
          <div class="default-icon">
            <i class="bi bi-person-fill"></i>
          </div>
          <img id="profilePic" src="" alt="Profile Pic">
          <input type="file" id="profilePicInput" accept="image/*" hidden>
          <button id="removeProfilePicBtn" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1 edit-only">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="profile-name">
          <span id="firstName"></span>&nbsp;<span id="lastName"></span>
        </div>
        <button id="toggleEditMode" class="btn btn-info ms-auto">Edit Profile</button>
      </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="profileTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#feed">Feed</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#videoCV">VideoCV</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#usefulLinks">Useful Links</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#aboutMe">About Me</button></li>
    </ul>
    
    <div class="tab-content p-4 bg-white border rounded shadow-sm mt-2">
      
      <!-- Feed -->
      <div class="tab-pane fade show active" id="feed">
        <h4 class="mb-3">Feed</h4>
        <textarea class="form-control" rows="4" placeholder="Share your updates here..."></textarea>
        <div class="mt-2 text-end edit-only-buttons">
          <button class="btn btn-outline-secondary me-2">Cancel</button>
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
      
      <!-- Video -->
      <div class="tab-pane fade" id="videoCV">
        <h4 class="mb-3">Profile Video</h4>
        <div class="video-container text-center">
          <video controls class="w-100 rounded" style="max-height: 400px;">
            <source id="videoSource" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <input type="file" id="videoUpload" accept="video/*" hidden />
          <div class="video-actions mt-3">
            <button id="addVideoBtn" class="btn btn-outline-primary">Add Video</button>
            <button id="removeVideoBtn" class="btn btn-outline-danger edit-only">Delete Video</button>
          </div>
        </div>
      </div>
      
      <!-- Links -->
      <div class="tab-pane fade" id="usefulLinks">
        <h4>Useful Links</h4>
    
        <ul id="usefulLinksList" class="list-unstyled">
        </ul>
        
        <!-- Placeholder for when no links are present -->
        <p id="noLinksMessage" class="text-muted" style="display: none;">No links added yet.</p>

        <button id="addLinkBtn" class="btn btn-outline-primary mt-3 edit-only">Add Another Link</button>
        <div class="section-actions edit-only-buttons">
          <button class="btn btn-outline-secondary btn-cancel-links">Cancel</button>
          <button class="btn btn-primary btn-save-links">Save Links</button>
        </div>
      </div>

      <!-- about me -->
      <div class="tab-pane fade" id="aboutMe">
        <h4 class="mb-3">Personal Statement</h4>
        <textarea class="form-control" rows="4" id="aboutMeContent" placeholder="Write something about yourself..."></textarea>
        <div class="mt-2 text-end about-me-actions edit-only-buttons">
          <button class="btn btn-outline-secondary me-2 btn-cancel-about">Cancel</button>
          <button class="btn btn-primary btn-save-about">Save</button>
        </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/vid.js" defer></script>
</body>
</html>
